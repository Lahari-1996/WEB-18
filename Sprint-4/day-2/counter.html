<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1></h1>
        <button id="first">Increase</button>
        <button id="second">Decrease</button>
    </div>
</body>
</html>
<script>
    var count=localStorage.getItem("counter") || 0;
    document.querySelector("h1").innerText=count;
    document.querySelector("#first").addEventListener("click",firstfctn)
    function firstfctn(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count);

    }
    document.querySelector("#second").addEventListener("click",secondfctn)
    function secondfctn(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count);

    }
</script>
