  function displayData(data){
      data.forEach(function(elem) {
          var maindiv=document.createElement("div");
          maindiv.setAttribute("id","main")
          
          var image=document.createElement("img");
          image.setAttribute("src",elem.image_url);

          var name=document.createElement("h4");
          name.innerText=elem.name;

          var price=document.createElement("p");
          price.innerText=elem.price;

          var sprice=document.createElement("p");
          sprice.innerText=elem.strikedoffprice;

          var div2=document.createElement("div");
          div2.setAttribute("id","inn");
          div2.append(price,sprice);

          var btn=document.createElement("button");
          btn.innerText="Add to Cart";
          console.log(image,name,div2,btn);

          maindiv.append(image,name,div2,btn);
          document.querySelector("#outer").append(maindiv);





      });
